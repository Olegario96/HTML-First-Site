<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Teste JavaScript</title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function turnOn() {
			document.getElementById("bulb").src = "_imagens/lampada-acesa.jpg";
		}

		function turnOff() {
			document.getElementById("bulb").src = "_imagens/lampada-apagada.jpg";
		}

		function breakBulb() {
			document.getElementById("bulb").src = "_imagens/lampada-quebrada.jpg";
		}
	</script>
</head>
<body>
	<h1>Turn on the bulb!</h1>
	<img src="_imagens/lampada-apagada.jpg" id="bulb" onmousemove="turnOn()" onmouseout="turnOff()" onclick="breakBulb()"/>
</body>
</html>
